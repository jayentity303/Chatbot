<!DOCTYPE html>
<html>
<head>
    <title>Web Chatbot</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      textarea { width: 100%; }
      pre { background-color: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Web Chatbot</h1>
    <form method="POST">
         <label for="message">Enter your message or prompt:</label><br>
         <textarea name="message" rows="4" cols="50" placeholder="Type your text here...">{{ user_message }}</textarea><br><br>
         
         <input type="checkbox" name="stream" id="stream" {% if stream %}checked{% endif %}>
         <label for="stream">Stream Response (for chat)</label><br>
         
         <input type="checkbox" name="image" id="image" {% if image %}checked{% endif %}>
         <label for="image">Image Generation</label><br><br>
         
         <label for="model">Select Model:</label>
         <select name="model" id="model">
             {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
             {% endfor %}
         </select><br><br>
         
         <input type="submit" value="Submit">
    </form>
    {% if response %}
      <h2>Response:</h2>
      <pre>{{ response }}</pre>
    {% endif %}
</body>
</html>
