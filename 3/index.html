<!DOCTYPE html>
<html>
<head>
    <title>OpenRouter Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>OpenRouter Chat</h2>
        <div class="system-info">Using Flask backend as OpenAI-compatible proxy</div>
        <div id="chatbox"></div>
        <div id="controls-container">
            <div class="controls-row">
                 <label for="modelSelect">Model:</label>
                 <select id="modelSelect" title="Select Model"></select>
                 <label for="maxTokensInput">Max Tokens:</label>
                 <input type="number" id="maxTokensInput" placeholder="auto" min="1">
            </div>
            <div class="controls-row">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>
        </div>
         <div id="status">Initializing...</div>
    </div>

    <script src="script.js"></script>
